# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        # Pass explicit base so the built asset links point to /KAPAS/ on GitHub Pages
        run: npm run build -- --base /KAPAS/
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Rewrite asset paths for Pages
        if: always()
        run: |
          # Ensure asset references are rooted under /KAPAS/ on GitHub Pages
          sed -i 's|%BASE%|/KAPAS/|g' dist/index.html || true
          sed -i "s|src=\"/assets|src=\"/KAPAS/assets|g" dist/index.html || true
          sed -i "s|href=\"/assets|href=\"/KAPAS/assets|g" dist/index.html || true
          sed -i 's|/vite.svg|/KAPAS/vite.svg|g' dist/index.html || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4